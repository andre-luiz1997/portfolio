<section class="contact flex flex-col justify-center items-start px-20 py-20">
    <h2>{{lang.contact}}</h2>
    <div class="row">
        <div class="col-sm-12 col-md-6"></div>
        <div class="col-sm-12 col-md-6">
            <form [formGroup]="form" method="post" class="custom-form">
                <input type="hidden" formControlName="ip">
                <div class="form-group">
                    <input type="text" formControlName="name" placeholder="{{lang.your_name}}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="email" placeholder="{{lang.your_best_email}}" class="form-control">
                </div>
                <div class="form-group">
                    <textarea class="form-control" formControlName="message" placeholder="{{lang.your_message}}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">{{lang.send_message}}</button>
            </form>
        </div>
    </div>
</section>
